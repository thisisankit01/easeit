<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easeit - Personalised Message</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="mb-56">


<!-- Navbar -->
<nav class="flex w-screen justify-center items-center text-center pt-10 bg-grey">
  <!-- Flex Container -->
  <div class="inline-flex items-center justify-between space-x-9">
    <!-- logo -->
    <img src="/images/openai-logo.svg"  class= "pt-px" alt="">
    <!-- Links -->
    <a href="#" class=" text-white text-gradient">EaseIt</a>
    <a href="#" class=" text-white">Profile</a>
    <a href="#" class=" text-white">Logout</a>
    <a href="#" class="text-cyan-300 text-right" > <-Back </a>
  </div>
</nav>

<!-- Page Topic -->
<section id="personalisedMessage">
  <div class="content justify-center text-center pt-10 mt-10">
    <h1 class="text-5xl  text-white font-bold">
      Personalised Message
    </h1>
    <p class="text-xl text-white pt-6 max-w-sm mx-auto">
      Just enter your message, tone of your message, language and other prompts and get a personalised message
    </p>
  </div>
</section>

<!-- Real Working -->

<section id="getAnswer">
  <!-- flex-row division -->
  <div class="flex flex-row mt-24 space-x-32 justify-center">
    <!-- form -->
    <div>

      <form method="post" action="/messages" class="leading-10">
        <label for="language" class="block mb-2 text-white">Language</label>
        <input type="text" id="language" name="language" required class="bg-transparent text-gray-600 input-border rounded-lg w-96">
      
        <label for="replyToMessage" class="block mb-2 text-white pt-2">Reply to message</label>
        <input type="text" id="replyToMessage1" name="replyToMessage" required class="bg-transparent border-gray-500 text-white rounded-lg w-96">
        <button id="mic1" type="button" class="bg-transparent border-gray-400 text-white">Tap to Speak</button>
      
        <label for="replyToBeSent" class="block mb-2 text-white">Reply to be sent</label>
        <input type="text" id="replyToMessage2" name="replyToBeSent" required class="bg-transparent border-gray-400 text-white rounded-lg w-96">
        <button id="mic2" type="button" class="bg-transparent border-gray-400 text-white">Tap to Speak</button>
      
        <label for="sentiment" class="block mb-2 text-white">Sentiment</label>
        <input type="text" id="" name="sentiment" required class="bg-transparent border-gray-400 text-white rounded-lg w-96">
      
        <label for="tone" class="block mb-2 text-white">Tone</label>
        <input type="text" id="" name="tone" required class="bg-transparent border-gray-400 text-white rounded-lg w-96"><br>
      
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-white rounded-lg group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white input-border">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Generate
          </span>
        </button>
      </form>
      



  </div>
  <div>
    <label for="">{{label}}</label><br>
    <textarea name="" id="" cols="80" rows="10" class="bg-transparent text-gray-600 input-border rounded-lg p-4">{{data}}</textarea>
</div>
  </div>
</section>

</body>
</html>
