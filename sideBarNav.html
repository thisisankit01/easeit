<!-- Page Topic -->
<section id="personalisedMessage">
  <div class="content justify-center text-center pt-10 mt-10">
    <h1 class="text-5xl  text-white font-bold">
      Diet Chart
    </h1>
    <p class="text-xl text-white pt-6 max-w-sm mx-auto">
      Enter your caloric intake, amount of carbs, proteins and fats and get your diet chart    </p>
  </div>
</section>

<section id="getAnswer">
  <!-- flex-row division -->
  <div class="flex flex-row mt-24 space-x-32 justify-center">
    <!-- form -->
    <div class = "text-white">

      <form method="post" action="/messages" class="leading-10">
        <label for="language" class="block mb-2 text-white">Total Calories ( in kCal)</label>
        <input type="text" id="language" name="language" required class="bg-transparent border-gray-400 text-white rounded-lg w-96 input-border">
      
        <label for="replyToMessage" class="block mb-2 text-white">Carbohydrates (in gms)</label>
        <input type="text" id="replyToMessage1" name="replyToMessage" required class="bg-transparent border-gray-500 text-white rounded-lg w-96 input-border">
      
        <label for="replyToBeSent" class="block mb-2 text-white">Proteins (in gms)</label>
        <input type="text" id="replyToMessage2" name="replyToBeSent" required class="bg-transparent border-gray-400 text-white rounded-lg w-96 input-border">
      
        <label for="sentiment" class="block mb-2 text-white">Fats (in gms)</label>
        <input type="text" id="" name="sentiment" required class="bg-transparent border-gray-400 text-white rounded-lg w-96 input-border"><br>
      
        <button type="submit" class="bg-transparent border-gray-400 text-white text-cyan-300 pl-16 pt-7 text-2xl">Generate -></button>
      </form>
      
  </div>


  <div>
    <label for="">{{label}}</label><br>
    <textarea name="" id="" cols="65" rows="10" class="bg-transparent border-red-400 text-white rounded-lg input-border mt-10">{{data}}</textarea>
</div>
  </div>
</section>
